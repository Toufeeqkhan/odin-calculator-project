<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="assets/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <main>
        <div class="container">
            <button id="theme"></button>
            <div class="display">
                <p id="para-display"></p>
                <h1 id="main-display">0</h1>
            </div>
            <div class="entry-point">
            <div class="input">
                <button id="clear" class="round">C</button>
                <button id="persontage" class="round">%</button>
                <button id="divide" class="round">/</button>
                <button id="undo" class="round"><img class="undo" src="assets/undo.svg" alt="undo"></button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="multiply" class="round">x</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="subtract" class="round">-</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="add" class="round">+</button>
                <button id="0">0</span>
                <button id=".">.</button>
                <button id="equal" class="round">=</button>
            </div>
        </div>
        </div>
    </main>
    <script src="functionCall.js"></script>
    <script src="script.js"></script>
</body>
</html>
